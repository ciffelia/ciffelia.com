packageExtensions:
  # WebStormでstylelintが動かない問題への対処
  debug@>=3.0.0:
    dependencies:
      supports-color: ^9.0.0
  stylelint@*:
    dependencies:
      postcss-scss: '*'

plugins:
  - path: .yarn/plugins/@yarnpkg/plugin-interactive-tools.cjs
    spec: "@yarnpkg/plugin-interactive-tools"

pnpMode: loose

yarnPath: .yarn/releases/yarn-3.6.1.cjs
